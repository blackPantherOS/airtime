<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Airtime widgets</title>
<script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="js/jquery.showinfo.js" type="text/javascript"></script>
<link href="css/airtime-widgets.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script>    
$(document).ready(function() {
    $("#headerLiveHolder").airtimeLiveInfo({
        sourceDomain: "http://airtime-dev.sourcefabric.org",
        text: {onAirToday:"On air today"},
        updatePeriod: 20 //seconds
    });
});
$(document).ready(function() {
    $("#onAirToday").airtimeShowSchedule({
        sourceDomain: "http://airtime-dev.sourcefabric.org",
        text: {onAirNow:"On Air Now", offline:"Offline", current:"Current", next:"Next"},
        updatePeriod: 5 //seconds
    });
});
$(document).ready(function() {
    $("#scheduleTabs").airtimeWeekSchedule({
        sourceDomain:"http://airtime-dev.sourcefabric.org/",
        dowText:{monday:"Lundi", tuesday:"Mardi", wednesday:"Mercredi", thursday:"Jeudi", friday:"Vendredi", saturday:"Samedi", sunday:"Dimanche"},
        miscText:{time:"Temps", programName:"Nom du Programme", details:"DÃ©tails", readMore:"Lire La Suite"},
        updatePeriod: 600 //seconds
    });
});
</script>
<div id="headerLiveHolder"></div>
<div id="onAirToday"></div>
<div id="scheduleTabs"></div>

</body>
</html>

[loggers]
keys=root,fetch,push

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_fetch]
level=DEBUG
handlers=consoleHandler
qualname=fetch
propagate=0

[logger_push]
level=DEBUG
handlers=consoleHandler
qualname=push
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s - [%(filename)s : %(funcName)s() : line %(lineno)d] - %(message)s
datefmt=

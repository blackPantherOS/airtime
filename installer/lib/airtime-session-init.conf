instance $user

stop on runlevel [016]

script
  uid=$(getent passwd "$user"|cut -d: -f3)
  HOME=$(getent passwd "$user"|cut -d: -f6)

  export XDG_RUNTIME_DIR="/run/user/$uid"
  export HOME
  
  echo $HOME

  exec su -s /bin/sh -c 'exec "$0" "$@"' $user -- init --user --confdir /usr/share/upstart/sessions/
end script